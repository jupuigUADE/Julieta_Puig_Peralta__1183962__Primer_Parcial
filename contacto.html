    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <section class="contacto-section">
                <h2>Formulario de Contacto</h2>
                <p class="descripcion">Complete el siguiente formulario para ponerse en contacto conmigo:</p>
                
                <form id="contacto-form" class="contacto-form" novalidate>
                    <div class="form-group">
                        <label for="nombre">Nombre completo *</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <span class="error-message" id="error-nombre"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrÃ³nico *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="error-email"></span>
                    </div>

                    <div class="form-group">
                        <label for="telefono">TelÃ©fono</label>
                        <input type="tel" id="telefono" name="telefono">
                        <span class="error-message" id="error-telefono"></span>
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto *</label>
                        <input type="text" id="asunto" name="asunto" required>
                        <span class="error-message" id="error-asunto"></span>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        <span class="error-message" id="error-mensaje"></span>
                    </div>

                    <div class="form-buttons">
                        <button type="button" id="limpiar-btn" class="btn btn-limpiar">Limpiar</button>
                        <button type="submit" class="btn btn-enviar">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
